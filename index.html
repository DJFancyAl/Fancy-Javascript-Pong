<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Javascript Pong!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Fancy Javascript Pong</h1>
        <div class="control">
            Scores<br>
            <div class="score-tab"><div class="scores"><span class="score">0</span>-<span class="score">0</span></div><br>Game</div>
            <div class="score-tab"><div class="scores"><span class="score">0</span>-<span class="score">0</span></div><br>Matches</div>
        </div>
        <div class="control">Controls<br>
            <div id="mode-buttons">
                <input id="one-player" type="radio" name="mode" value="1">
                <label for="one-player">One Player</label>
                <input id="two-player" type="radio" name="mode" value="2">
                <label for="two-player">Two Player</label>
            </div>
            <button id="reset">Reset</button>
        </div>
    </header>

    <div class="container">
        <canvas></canvas>
    </div>
</body>
</html>
